def script_build_mbeddrAllScripts = new File(rootProject.projectDir.absolutePath  + "/build/com.mbeddr.allScripts" + "/build.xml")

task build_allScripts(type: Exec, dependsOn: 'resolve_mps') {
  workingDir projectDir
  def args = [mps_home, mbeddr_home, build_dir, slall_home, artifacts_root, '-f', script_build_mbeddrAllScripts]
  commandLine('ant', *args, *languages_targets)
}

task publish_allScripts(type: Zip, dependsOn: build_allScripts) {
    from rootProject.projectDir.absolutePath + "/build"
    include "*/*.xml"
    from rootProject.projectDir.absolutePath + "/code/plugins"
    include "*/*.xml"
}